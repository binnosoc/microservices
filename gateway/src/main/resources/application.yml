spring:

  application:
    name: api-gateway
  config:
    import: optional:configserver://localhost:8888
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/student/**
        - id: school-service
          uri: lb://school-service
          predicates:
            - Path=/school/**
          
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
server:
  port: 8080
